# PostgreSQL Database Configurations
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:test_db}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER:test}
spring.datasource.password=${DB_PASSWORD:test}

# JPA Configurations
spring.jpa.hibernate.ddl-auto=validate

# Liquibase Configurations 
spring.liquibase.change-log=classpath:change-logs/db.changelog-master.xml

# Euerka - Client Configurations
eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL}
